            <script>
                function searchLocation() {
                    var input = document.getElementById('coords').value;
                    var coords = input.split(',');
                    if (coords.length === 2) {
                        var lat = parseFloat(coords[0]);
                        var lng = parseFloat(coords[1]);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            var map = document.querySelector('.leaflet-container')._leaflet_map;
                            map.setView([lat, lng], 15);
                            var marker = L.marker([lat, lng]).addTo(map);
                            marker.bindPopup('Aranan Konum<br>Enlem: ' + lat + '<br>Boylam: ' + lng).openPopup();
                        }
                    }
                }

                function toggleListBox() {
                    var listBox = document.getElementById('listBox');
                    listBox.style.display = listBox.style.display === 'none' ? 'block' : 'none';
                }

                function copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(function() {
                        alert('Koordinat kopyalandı: ' + text);
                    }, function(err) {
                        alert('Koordinat kopyalanamadı: ' + err);
                    });
                }

                function addLocation(button, coords) {
                    button.classList.add('added');
                    button.textContent = 'Eklendi';
                    var addedLocations = JSON.parse(localStorage.getItem('addedLocations') || '[]');
                    addedLocations.push(coords);
                    localStorage.setItem('addedLocations', JSON.stringify(addedLocations));
                }

                function removeLocation(button, coords) {
                    button.previousElementSibling.classList.remove('added');
                    button.previousElementSibling.textContent = 'Ekle';
                    var addedLocations = JSON.parse(localStorage.getItem('addedLocations') || '[]');
                    var index = addedLocations.indexOf(coords);
                    if (index > -1) {
                        addedLocations.splice(index, 1);
                    }
                    localStorage.setItem('addedLocations', JSON.stringify(addedLocations));
                }

                function calculateTotalDistance() {
                    var addedLocations = JSON.parse(localStorage.getItem('addedLocations') || '[]');
                    if (addedLocations.length < 2) {
                        alert('Toplam mesafe hesaplamak için en az iki konum ekleyin.');
                        return;
                    }
                    var totalDistance = 0;
                    for (var i = 0; i < addedLocations.length - 1; i++) {
                        var coords1 = addedLocations[i].split(',').map(parseFloat);
                        var coords2 = addedLocations[i + 1].split(',').map(parseFloat);
                        var distance = calculateDistance(coords1, coords2);
                        totalDistance += distance;
                    }
                    alert('Toplam Mesafe: ' + totalDistance.toFixed(2) + ' km');
                }

                function calculateDistance(coords1, coords2) {
                    var R = 6371; // km
                    var dLat = toRad(coords2[0] - coords1[0]);
                    var dLon = toRad(coords2[1] - coords1[1]);
                    var lat1 = toRad(coords1[0]);
                    var lat2 = toRad(coords2[0]);

                    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                            Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2); 
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); 
                    var d = R * c;
                    return d;
                }

                function clearSelection() {
                    localStorage.removeItem('addedLocations');
                    var buttons = document.querySelectorAll('#listBox button');
                    buttons.forEach(button => {
                        if (button.textContent === 'Eklendi') {
                            button.classList.remove('added');
                            button.textContent = 'Ekle';
                        }
                    });
                    alert('Tüm seçimler temizlendi.');
                }

                function toRad(Value) {
                    return Value * Math.PI / 180;
                }

                function showTripList() {
                    var tripListContainer = document.getElementById('tripListContainer');
                    var listBox = document.getElementById('listBox');
                    var tripList = document.getElementById('tripList');
                    tripList.innerHTML = '';

                    var addedLocations = JSON.parse(localStorage.getItem('addedLocations') || '[]');
                    var listItems = listBox.children;
                    var tripIndex = 1;
                    var previousCoords = null;

                    for (var i = 0; i < listItems.length; i++) {
                        var listItem = listItems[i];
                        var buttons = listItem.getElementsByTagName('button');
                        for (var j = 0; j < buttons.length; j++) {
                            if (buttons[j].textContent === 'Eklendi') {
                                var placeName = listItem.innerText.split(' - ')[0].trim();
                                var coords = addedLocations[tripIndex - 1];
                                var distanceText = "";
                                if (previousCoords) {
                                    var distance = calculateDistance(
                                        previousCoords.split(',').map(parseFloat),
                                        coords.split(',').map(parseFloat)
                                    );
                                    distanceText = ` (${distance.toFixed(2)} km)`;
                                }
                                var div = document.createElement('div');
                                div.innerHTML = `${tripIndex}. ${placeName}${distanceText} <button onclick="copyToClipboard('${coords}')">Koordinat Kopyala</button> <button onclick="removeTripLocation('${coords}')">Listeden Çıkar</button>`;
                                tripList.appendChild(div);
                                tripIndex++;
                                previousCoords = coords;
                            }
                        }
                    }

                    tripListContainer.style.display = 'block';
                }

                function closeTripList() {
                    var tripListContainer = document.getElementById('tripListContainer');
                    tripListContainer.style.display = 'none';
                }

                function removeTripLocation(coords) {
                    var addedLocations = JSON.parse(localStorage.getItem('addedLocations') || '[]');
                    var index = addedLocations.indexOf(coords);
                    if (index > -1) {
                        addedLocations.splice(index, 1);
                    }
                    localStorage.setItem('addedLocations', JSON.stringify(addedLocations));
                    showTripList();
                }
            </script>
